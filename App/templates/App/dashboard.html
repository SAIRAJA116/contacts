<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>dashbaord</title>
  </head>
  <body>
    
    <div class="container">
        <div class="float-end">
            <a class="btn btn-primary btn-sm " href=" {% url 'App:logoutuser' %} "> logout</a>
        </div>
        
        <div class="d-flex justify-content-center mt-4">
            <div class="card">
                <div class="card-header d-flex justify-content-center align-items-center">
                    <b>Create Contact</b>
                </div>
                <form method="POST">
                    {% csrf_token %}
                    <div class="card-body">
                        <input class="form-control mb-2" type="text" name="name" placeholder="Ex:Keerthi"  required />
                        <input class="form-control mb-2" type="text" name="number" placeholder="9898987676"  required />
                        <input class="form-control mb-2" type="email" name="email" placeholder="Ex: keerthi@gmail.com"  required />
                    </div>
                    <div class="card-footer d-flex justify-content-center align-items-center">
                        <button class="btn btn-primary btn-sm" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>

        <hr>

        <table class="table" style="border: 1px solid; width: 100%;" >
                <tr>
                  <th style="border: 1px solid; width: 33%;" scope="col">Name</th>
                  <th style="border: 1px solid; width: 33%;" scope="col">Number</th>
                  <th style="border: 1px solid; width: 33%;" scope="col">Email</th>
                </tr>
                  {% for i in contacts %}
                <tr>
                  <td style="border: 1px solid; width: 33%;">{{i.name}}</td>
                  <td style="border: 1px solid; width: 33%;">{{i.number}}</td>
                  <td style="border: 1px solid; width: 33%;">{{i.email}}</td>
                </tr>
                {% endfor %}
                
              
        </table>
    </div>

    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
